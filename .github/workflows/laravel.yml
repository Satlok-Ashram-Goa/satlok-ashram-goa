name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy files and run commands via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          # 1. Navigate to project
          cd /var/www/satlok_app
          
          # 2. Create backup
          echo "=== CREATING BACKUP ==="
          sudo cp -r /var/www/satlok_app /var/www/satlok_app_backup_$(date +%Y%m%d_%H%M%S) || true
          
          # 3. Change ownership to ubuntu temporarily
          sudo chown -R ubuntu:ubuntu /var/www/satlok_app
    
    - name: Copy files to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: "."
        target: "/var/www/satlok_app"
        overwrite: true
        rm: false
        
    - name: Run post-deployment commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          cd /var/www/satlok_app
          
          echo "=== DEPLOYMENT INFO ==="
          echo "Deployed at: $(date)"
          ls -la app/Filament/Resources/ZillaResource.php | head -5
          
          # Change ownership to www-data
          sudo chown -R www-data:www-data /var/www/satlok_app
          
          # Install dependencies
          sudo -u www-data composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader
          
          # Run migrations
          sudo -u www-data php artisan migrate --force
          
          # Clear all caches
          sudo -u www-data php artisan cache:clear
          sudo -u www-data php artisan config:clear
          sudo -u www-data php artisan route:clear
          sudo -u www-data php artisan view:clear
          sudo -u www-data php artisan optimize:clear
          sudo -u www-data php artisan filament:optimize
          
          # Fix permissions
          sudo chmod -R 775 storage bootstrap/cache
          
          # Restart PHP-FPM
          echo "=== RESTARTING PHP-FPM ==="
          sudo systemctl restart php8.2-fpm || sudo systemctl restart php8.1-fpm || sudo systemctl restart php-fpm
          
          # Clear OPcache
          sudo -u www-data php -r "if(function_exists('opcache_reset')) { opcache_reset(); echo 'OPcache cleared'; } else { echo 'OPcache not enabled'; }"
          
          echo "=== DEPLOYMENT COMPLETE ==="
