name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Run Deployment Commands via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          # 1. Navigate to project
          cd /var/www/satlok_app
          
          # 2. Pull latest code from GitHub
          git pull origin main
          
          # 3. Install/Update PHP Dependencies
          composer install --no-dev --no-interaction --prefer-dist
          
          # 4. Run Migrations (Database Updates)
          php artisan migrate --force
          
          # 5. NUCLEAR CACHE CLEAR (Force clear everything)
          php artisan cache:nuclear
          
          # 6. Fix Permissions (Crucial so Nginx can read the new files)
          sudo chown -R www-data:www-data /var/www/satlok_app
          sudo chmod -R 775 storage bootstrap/cache
