name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Run Deployment Commands via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          # 1. Navigate to project
          cd /var/www/satlok_app
          
          # 2. Fix git ownership issue (allow ubuntu user to access www-data owned repo)
          git config --global --add safe.directory /var/www/satlok_app
          
          # 3. Switch git remote from HTTPS to SSH (CRITICAL FIX)
          echo "=== SWITCHING GIT REMOTE TO SSH ==="
          git remote set-url origin git@github.com:AkashSiwach/satlok-ashram-goa.git
          git remote -v
          
          # 4. Temporarily change ownership to ubuntu for git operations
          sudo chown -R ubuntu:ubuntu /var/www/satlok_app
          
          # 4. Show current commit before update
          echo "=== BEFORE UPDATE ==="
          git log --oneline -1
          git status
          
          # 5. FORCE UPDATE: Discard any local changes and match GitHub exactly
          git fetch origin main
          git reset --hard origin/main
          git clean -fd
          
          # 6. Show current commit after update
          echo "=== AFTER UPDATE ==="
          git log --oneline -1
          
          # 7. Change ownership back to www-data for web server
          sudo chown -R www-data:www-data /var/www/satlok_app
          
          # 8. Install/Update PHP Dependencies (as ubuntu with sudo)
          sudo -u www-data composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader
          
          # 9. Run Migrations (Database Updates)
          sudo -u www-data php artisan migrate --force
          
          # 10. Clear all caches (use standard commands since cache:nuclear might not exist yet)
          sudo -u www-data php artisan cache:clear
          sudo -u www-data php artisan config:clear
          sudo -u www-data php artisan route:clear
          sudo -u www-data php artisan view:clear
          sudo -u www-data php artisan optimize:clear
          sudo -u www-data php artisan filament:optimize
          
          # 11. Fix Permissions
          sudo chmod -R 775 storage bootstrap/cache
          
          # 12. CRITICAL: Restart PHP-FPM to load new code
          echo "=== RESTARTING PHP-FPM ==="
          sudo systemctl restart php8.2-fpm || sudo systemctl restart php8.1-fpm || sudo systemctl restart php8.3-fpm || sudo systemctl restart php-fpm
          
          # 13. Clear OPcache (if enabled)
          echo "=== CLEARING OPCACHE ==="
          sudo -u www-data php -r "if(function_exists('opcache_reset')) { opcache_reset(); echo 'OPcache cleared'; } else { echo 'OPcache not enabled'; }"
          
          # 14. Verify deployment
          echo "=== DEPLOYMENT COMPLETE ==="
          echo "Current commit: $(git log --oneline -1)"
          echo "Files changed in last commit:"
          git show --name-only --oneline HEAD
