name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Run Deployment Commands via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          # 1. Navigate to project
          cd /var/www/satlok_app
          
          # 2. Show current commit before update
          echo "=== BEFORE UPDATE ==="
          git log --oneline -1
          git status
          
          # 3. FORCE UPDATE: Discard any local changes and match GitHub exactly
          git fetch origin main
          git reset --hard origin/main
          git clean -fd
          
          # 4. Show current commit after update
          echo "=== AFTER UPDATE ==="
          git log --oneline -1
          
          # 5. Install/Update PHP Dependencies
          composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader
          
          # 6. Run Migrations (Database Updates)
          php artisan migrate --force
          
          # 7. NUCLEAR CACHE CLEAR (Force clear everything)
          php artisan cache:nuclear
          
          # 8. Fix Permissions (Crucial so Nginx can read the new files)
          sudo chown -R www-data:www-data /var/www/satlok_app
          sudo chmod -R 775 storage bootstrap/cache
          
          # 9. Verify deployment
          echo "=== DEPLOYMENT COMPLETE ==="
          echo "Current commit: $(git log --oneline -1)"
          echo "Files changed in last commit:"
          git show --name-only --oneline HEAD
